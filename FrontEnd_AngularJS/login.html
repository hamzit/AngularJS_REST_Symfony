
    <div class="container login">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">


                                <form id="login-form" ng-submit="submit()" ng-controller="LoginCheckController">


                                <div class="form-group">
                                    <input type="text" ng-model="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </form>


                                <form id="register-form" ng-submit="submit()" style="display: none;" ng-controller="RegisterController">

                                  <div class="alert alert-success alert-dismissable" ng-show="addSucess">
                                      <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a> -->
                                      <strong>Yes!</strong>
                                      <div ng-bind="yes">
                                          {{ yes }}
                                      </div>
                                  </div>

                                  <div class="alert alert-warning alert-dismissable" ng-show="warning">
                                    <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a> -->
                                      <strong>Nope</strong> <div  ng-bind="no">
                                          {{ no }}
                                      </div>
                                  </div>

                                <div class="form-group">
                                    <input ng-model="username" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required="required" />
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"  required="required" > </input>
                                </div>
                                <div class="form-group">
                                    <input ng-model="name" type="text" name="name" id="name" tabindex="3" class="form-control" placeholder="Insect Name" value=""  required="required" > </input>
                                </div>
                                <div class="form-group">
                                    <input ng-model="email" type="email" name="email" id="email" tabindex="4" class="form-control" placeholder="Email Address" value=""  required="required" > </input>
                                </div>

                                <div class="form-group">
                                    <input ng-model="age" type="number" name="age" id="age" tabindex="5" class="form-control" placeholder="Age" min="0"  required="required" > </input>
                                </div>
                                <div class="form-group">
                                    <input ng-model="race" type="text" name="race" id="race" tabindex="6" class="form-control" placeholder="Race"  required="required" > </input>
                                </div>
                                <div class="form-group">
                                    <input ng-model="famille" type="text" name="famille" id="famille" tabindex="7" class="form-control" placeholder="Famille"  required="required" > </input>
                                </div>
                                <div class="form-group">
                                    <input ng-model="food" type="text" name="food" id="food" tabindex="8" class="form-control" placeholder="Food"  required="required" > </input>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="9" class="form-control btn btn-register" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                                                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
