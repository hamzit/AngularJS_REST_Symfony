

{% if sucess is defined %}
<div class="alert alert-success">
    <strong>Oh Yeah!</strong> {{ sucess }}
</div>
{% endif %}



<div class="container">
    <div class="row">
        <h2>Welcome {{ user }} </h2>
        <a href="{{ path('logout') }}" class="btn btn-info btn-lg pull-right">
            <span class="glyphicon glyphicon-log-out "></span> Log out
        </a>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">       <!-- Standard button -->


          <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
          <a href="#!profile"><button type="button" class="btn btn-primary ribbon">Profile</button>
          </a>
          <!-- Indicates a successful or positive action -->
          <a href="#!friends"><button type="button" class="btn btn-success ribbon">Friends</button>
          </a>
          <a href="#!search"><button type="button" class="btn btn-warning ribbon">Search</button>
          </a>




        </div>
        </div>
<br />
        <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <form>



            <div class="form-group">
                <span>Age</span><input type="number" name="age" id="age" tabindex="5" class="form-control" placeholder="{{ user.age }}" value="{{ user.age }}" min="0" required>
            </div>
            <div class="form-group">
                <span>Race</span><input type="text" name="race" id="race" tabindex="6" class="form-control" placeholder="{{ user.race }}" value="{{ user.race }}" required>
            </div>
            <div class="form-group">
                <span>Famille</span><input type="text" name="famille" id="famille" tabindex="7" class="form-control" placeholder="{{ user.famille }}" value="{{ user.famille }}" required>
            </div>
            <div class="form-group">
                <span>Food</span><input type="text" name="food" id="food" tabindex="8" class="form-control" placeholder="{{ user.food }}" value="{{ user.food }}" required>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="9" class="form-control btn btn-register" value="Update">
                    </div>
                </div>
            </div>
      </form>
        </div>

    </div>


</div>
